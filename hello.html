<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.17/vue.js"></script>
	</head>
	<body>
		<div id="box">
			<!--{{msg}}
			<div v-html="msg"></div>
			<div v-bind:title="two">123456</div>
			<input type="checkbox" :checked="flag" />
			<input type="checkbox" v-model="flag" />
			<input type="text" v-model = "two" maxlength="20" />还能输入{{20-two.length}}-->
			
			<input type="number" v-model="width" />
			<input type="number" v-model="height" />
			<br/>
			<!--<input type="range" min="0" max="255" v-model="r" />
			<input type="range" min="0" max="255" v-model="g" />
			<input type="range" min="0" max="255" v-model="b" />
			<div class="color" :style= "{width:width+'px',height:height+'px',
				background:'rgb(' + r + ',' + g + ',' + b + ')'}">aaa</div>-->
			<input type="color" v-model="bg" />
			<div class="color" v-bind:style = "{width:width+'px',height:height+'px',
			background:bg}">aaa</div>
		</div>
		
	</body>
</html>
<script>
	var vm = new Vue({
		el:"#box",
		data:{
			msg:"<h1>hello</h1>",
			two:"world",
			flag:true,
			width:200,
			height:200,
			/*background:"#f0f"*/
			r:0,
			g:0,
			b:0,
			bg:"#f0f"
		}
		//template:"<p>{{two}}</p>" //有模板先走模板里的，没有就走el管理元素里的模板
		
	})
</script>
